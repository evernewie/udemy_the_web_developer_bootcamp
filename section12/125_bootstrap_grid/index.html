<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap Basics</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="display-1 text-center text-primary">The Grid System</h1>

            <div class="row mb-4">
                <div class="col-10 bg-info">３つのうち１つ目 col-10</div>
                <div class="col-2 bg-warning">３つのうち３つ目 col-2</div>
            </div>
            
            <div class="row mb-4">
                <div class="col-4 bg-info">３つのうち１つ目 col-4</div>
                <div class="col-4 bg-warning">３つのうち２つ目 col-4</div>
                <div class="col-4 bg-success">３つのうち３つ目 col-4</div>
            </div>
            <div class="row mb-4">
                <div class="col bg-danger">col auto sizing</div>
                <div class="col bg-primary">col auto sizing</div>
                <div class="col bg-secondary">col auto sizing</div>
                <div class="col bg-warning">col auto sizing</div>
                <div class="col bg-info">col auto sizing</div>
            </div>
            <div class="row mb-4">
                <div class="col bg-danger">col auto sizing</div>
                <div class="col bg-secondary">col auto sizing</div>
                <div class="col-7 bg-primary">col-7</div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
